<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assign2.js"></script>
</head>

<body>
    <header>
        <h1 id="logo"><span class="selectable">Music App</span></h1>
        <nav>
            <button id="searchButton" class="selectable">Search</button>
            <button id="playlistButton" class="selectable">Playlist</button>
            <button id="creditsButton" class="selectable">Credits</button>
        </nav>
        <span id="creditsPopup" class="tooltip"></span>
    </header>

    <main id="mainContent">
        <div class="tooltip"></div>
        <div class="snackbar"></div>
        <section id="homeView" class="view">

        </section>
        <section id="searchView" class="view">
            <div id="searchResults">
                <h2 class="sectionHeader">Search Results</h2>
                <ul id="songList" class="songs"></ul>
            </div>
            <div id="searchOptions">
                <h2 class="sectionHeader">Song Search</h2>
                <div class="filterContainer">
                    <input type="radio" name="filter" value="title" id="titleRadio" checked>
                    <label for="titleRadio" class="label">Title:</label>
                    <input type="text" id="titleFilter" class="filterInput" placeholder="Enter title...">
                </div>
                <div class="filterContainer">
                    <input type="radio" name="filter" value="artist" id="artistRadio">
                    <label for="artistRadio" class="label">Artist:</label>
                    <input type="text" id="artistFilter" class="filterInput" placeholder="Enter artist...">
                </div>
                <div class="filterContainer">
                    <input type="radio" name="filter" value="genre" id="genreRadio">
                    <label for="genreRadio" class="label">Genre:</label>
                    <input type="text" id="genreFilter" class="filterInput" placeholder="Enter genre...">
                </div>
                <div id="searchButtonContainer">
                    <button id="clearButton" class="selectable searchButtons">Clear</button>
                    <button id="filterButton" class="selectable searchButtons">Filter</button>
                    <button id="clearPlaylistButton" class="selectable searchButtons" >Clear Playlist</button>
                </div>                
            </div>
        </section>
        <section id="singleSongView" class="view">
            <div id="songInformation">
            </div>
            <div id="chart">
                <canvas id="radarChart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
