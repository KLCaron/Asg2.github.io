<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assign2.js"></script>
</head>

<body>
    <header>
        <h1 id="logo"><span class="selectable">Music App</span></h1>
        <nav>
            <button id="searchBtn" class="selectable">Search</button>
            <button id="playlistBtn" class="selectable">Playlist</button>
            <button id="creditsBtn" class="selectable">Credits</button>
        </nav>
        <span id="creditsPopup" class="tooltip"></span>
    </header>

    <main id="mainContent">
        <div class="tooltip"></div>
        <section id="homeView" class="view">

        </section>
        <section id="searchView" class="view">
            <div id="searchResults">
                <h2 class="header">Search Results</h2>
                <ul id="songList" class="songs"></ul>
            </div>
            <div id="searchOptions">
                <h2>Song Search</h2>
            </div>
        </section>
        <section id="singleSongView" class="view">
            
        </section>
    </main>
</body>
</html>
